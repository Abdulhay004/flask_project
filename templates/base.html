<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'QR INFO' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .brand-badge{font-weight:700;letter-spacing:1px}
    .flag{font-size:1.5rem}
    .card{border-radius:1rem}
    .qr-img{max-width:180px}
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand-badge" href="#">QR INFO</a>
      {% if session.get('admin') %}
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="btn btn-sm btn-outline-danger" href="{{ url_for('auth.logout') }}">Chiqish</a>
      </div>
      {% endif %}
    </div>
  </nav>
  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
